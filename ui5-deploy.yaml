# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: nmspoplog.oplog
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: FED
          url: http://fedfiori.water.com:8010
        app:
          name: ZZ1_OPLOG
          description: OPERATION LOG
          package: ZABAP
          transport: FEDK900174
